<div class="container">
  <div class="row w-75 ms-auto me-auto mb-1 pt-1">
    <h1>Village Quests</h1>
  </div>
  <div class="row w-75 ms-auto me-auto mb-2 mt-2 mb-3">
    <div class="col w-25 h-25">
      <img
        class="w-25 h-25 me-auto ms-auto"
        src="../../../assets/images/PokkeChief.webp"
        alt="PokkeChief" />
    </div>
  </div>
  @for (row of starsArray; track row) {
    <div class="row bg-danger w-75 ms-auto me-auto mb-1 border">
      <app-stars-row
        [row]="row"
        [stars]="row.length" />
    </div>
  }
</div>
